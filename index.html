<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script type="text/javascript">
      function downloadImage(val) {
        let container = document.querySelector(".box");
        html2canvas(container, { allowTaint: true }).then(function(canvas) {
          let link = document.createElement("a");
          document.body.appendChild(link);
          link.download = `image.${val}`;
          link.href = canvas.toDataURL();
          link.target = "_blank";
          link.click();
        });
      }
    </script>
    <title>Pixel Art</title>
  </head>
  <body>
    <h1>Pixel Art</h1>
    <p class="grid-para">Choose the grid size:</p>
    <div class="grid-size-btns">
      <button>8x8</button>
      <button>12x12</button>
      <button>32x32</button>
    </div>
    <div class="container">
      <div class="colors">
        <span class="color red"></span>
        <span class="color maroon"></span>
        <span class="color green"></span>
        <span class="color blue"></span>
        <span class="color yellow"></span>
        <span class="color orange"></span>
        <span class="color white"></span>
        <span class="color black"></span>
        <span class="color skin"></span>
        <span class="color pink"></span>
        <span class="color crimson"></span>
        <span class="color cyan"></span>
      </div>
      <div class="box"></div>
      <div class="download">
        <p class="img-format">
          <span class="close">&#10006;</span>
          Please choose the format
          <select onchange="addShadow()" id="select">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="gif">GIF</option>
          </select>
        </p>
        <button class="image-download">Download</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
